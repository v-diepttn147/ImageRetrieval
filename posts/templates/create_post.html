<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a New Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f3f4f6;
    }
    .container-narrow {
      max-width: 960px;
      margin: 0 auto;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
    }
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-label {
      font-weight: 500;
    }
    textarea {
      resize: vertical;
    }
    #image-preview img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <!-- <div class="container container-narrow mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-bold">
        <a href="/" class="text-dark text-decoration-none">ImageRetrieval Demo</a>
      </h3>
      <a href="/search/" class="btn btn-outline-primary">üîç Search</a>
    </div> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top px-4">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand fw-bold fs-4" href="/">ImageRetrieval Demo</a>
        <div>
          <!-- <a href="/create/" class="btn btn-success me-2">+ Add Post</a> -->
          <a href="/search/" class="btn btn-outline-primary">üîç Search</a>
        </div>
      </div>
    </nav>
    <br><br><br>

    <!-- Form -->
    <div class="form-container">
      <div class="form-header mb-4">
        <h4 class="mb-0">üì∏ Create a New Post</h4>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_image" class="form-label">Upload Image</label>
          {{ form.image }}
          <div id="image-preview" class="mt-3 text-center"></div>
        </div>
        <div class="mb-3">
          <label for="id_caption" class="form-label">Caption</label>
          {{ form.caption }}
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Submit Post</button>
      </form>
    </div>
  </div>

  <!-- Image Preview Script -->
  <script>
    const fileInput = document.getElementById("id_image");
    const previewContainer = document.getElementById("image-preview");

    fileInput.addEventListener("change", function () {
      previewContainer.innerHTML = "";
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
