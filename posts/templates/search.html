<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f8f9fa;
    }
    .search-box {
      max-width: 600px;
      margin: 100px auto 40px;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    .search-box h1 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .btn-custom {
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 8px;
    }
    .top-nav {
      max-width: 1200px;
      margin: 30px auto 0;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-nav">
    <h3 class="fw-bold">
        <a href="/" class="text-dark text-decoration-none">ImageRetrieval Demo</a>
      </h3>
    <a href="/dev-login/" class="btn btn-success btn-custom">+ Add Post</a>
  </div>

  <!-- Search Box -->
  <div class="search-box">
    <h1>üîç Search by Image</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="id_image" class="form-label fw-semibold">Upload an image</label>
        <input type="file" name="image" id="id_image" class="form-control" required>
        <!-- Preview area -->
        <div id="image-preview" class="mt-3 text-center" style="display:none;">
            <p class="fw-semibold">Preview:</p>
            <img id="preview-img" src="" alt="Image preview" class="img-fluid rounded shadow" style="max-height: 300px;">
        </div>
        {{ form.image }}
      </div>
      <button type="submit" class="btn btn-success btn-custom">Search</button>
    </form>
  </div>

  <script>
    document.getElementById('id_image').addEventListener('change', function (event) {
      const fileInput = event.target;
      const preview = document.getElementById('preview-img');
      const previewBox = document.getElementById('image-preview');
    
      if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          previewBox.style.display = 'block';
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        previewBox.style.display = 'none';
        preview.src = '';
      }
    });
    </script>

</body>
</html>
