<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-narrow {
      max-width: 960px;
      margin: auto;
    }
    .post-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    .post-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .post-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .post-user {
      font-weight: 600;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container container-narrow mt-4">
    <!-- <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold"><a href="/" class="text-dark text-decoration-none">ImageRetrieval Demo</a></h3>
      <a href="/search/" class="btn btn-outline-primary">üîç New Search</a>
    </div> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top px-4">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand fw-bold fs-4" href="/">ImageRetrieval Demo</a>
        <div>
          <a href="/create/" class="btn btn-success me-2">+ Add Post</a>
          <a href="/search/" class="btn btn-outline-primary">üîç New Search</a>
        </div>
      </div>
    </nav>

    {% if results %}
    <div class="row g-4">
      {% for post in results %}
      <div class="col-md-4">
        <div class="post-card">
          {% if post.image %}
          <img src="{{ post.image.url }}" class="post-image" alt="Post image">
          {% endif %}
          <div class="post-body">
            <div class="post-user">{{ post.user.username }}</div>
            <div class="post-caption">{{ post.caption }}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
      <p class="text-muted">No results found.</p>
    {% endif %}
  </div>
</body>
</html>
