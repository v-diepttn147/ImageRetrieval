<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f8f9fa;
    }
    .post-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      margin-bottom: 20px;
    }
    .post-image {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .post-body {
      padding: 10px;
    }
    .post-user {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .container-narrow {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>
<body style="background-color: #fafafa;">
  <div class="container container-narrow mt-4">
    <!-- ‚úÖ Add these buttons -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">ImageRetrieval Demo</h2>
    <div>
      <a href="/dev-login/" class="btn btn-success me-2">+ Add Post</a>
      <a href="/search/" class="btn btn-outline-primary">üîç Search</a>
    </div>
  </div>

  <div id="post-list" class="row g-4">
    {% include 'partials/post_cards.html' %}
  </div>

  <div class="text-center mt-3">
    <button id="load-more" class="btn btn-primary" data-page="2">Load More</button>
    <br>
    <br>
  </div>
</div>
    <!-- <div id="post-list" class="row g-4">
      {% include 'partials/post_cards.html' %}
    </div>

    <div class="text-center mt-3">
      <button id="load-more" class="btn btn-primary" data-page="2">Load More</button>
    </div>
  </div> -->

  <script>
    document.getElementById('load-more').addEventListener('click', function () {
      let button = this;
      let page = button.getAttribute('data-page');

      fetch(`?page=${page}`, {
        headers: { 'x-requested-with': 'XMLHttpRequest' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.html.trim() === '') {
          button.style.display = 'none';
        } else {
          document.getElementById('post-list').insertAdjacentHTML('beforeend', data.html);
          button.setAttribute('data-page', parseInt(page) + 1);
        }
      });
    });
  </script>
</body>
</html>
